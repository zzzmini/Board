<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <form th:action="@{/articles/update}" class="container" method="post" th:object="${dto}">
        <div class="mb3">
            <label class="form-label" >제목</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="mb3">
            <label class="form-label">내용</label>
            <textarea class="form-control" row="3" th:field="*{content}"></textarea>
        </div>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="수정" class="btn btn-primary">
        <a th:href="@{/articles/delete/{id}(id=*{id})}"
           class="btn btn-sm btn-outline-primary">삭제</a>
        <a href="/">Back</a>
    </form>
</div>
</body>
</html>
